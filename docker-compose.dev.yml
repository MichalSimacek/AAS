version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: aas_dev_postgres
    environment:
      POSTGRES_DB: aas_dev
      POSTGRES_USER: aas_dev
      POSTGRES_PASSWORD: dev_password_123
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aas_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Optional: MailHog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: aas_dev_mailhog
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI
    restart: unless-stopped

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: aas_dev_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@localhost
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_dev_data:
  pgadmin_data:
