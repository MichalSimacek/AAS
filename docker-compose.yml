version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: aas_postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-aas}
      POSTGRES_USER: ${DB_USER:-aas}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-aas}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aas_web
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-aas}
      - DB_USER=${DB_USER:-aas}
      - DB_PASSWORD=${DB_PASSWORD}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USE_STARTTLS=${SMTP_USE_STARTTLS:-true}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
      - EMAIL_TO=${EMAIL_TO:-aristocratic-artwork-sell@proton.me}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - TRANSLATION_ENABLED=${TRANSLATION_ENABLED:-false}
      - TRANSLATION_ENDPOINT=${TRANSLATION_ENDPOINT}
      - TRANSLATION_API_KEY=${TRANSLATION_API_KEY}
    ports:
      - "5000:80"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./uploads:/app/wwwroot/uploads

volumes:
  postgres_data:
