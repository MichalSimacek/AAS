version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: aas-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-aas_prod}
      POSTGRES_USER: ${DB_USER:-aas}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password is required}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - aas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-aas}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # ASP.NET Core Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aas-web-prod
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Database
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-aas_prod}
      DB_USER: ${DB_USER:-aas}
      DB_PASSWORD: ${DB_PASSWORD:?Database password is required}

      # Email (REQUIRED for production)
      EMAIL_SMTP_HOST: ${EMAIL_SMTP_HOST:?SMTP host is required}
      EMAIL_SMTP_PORT: ${EMAIL_SMTP_PORT:-587}
      EMAIL_USE_STARTTLS: ${EMAIL_USE_STARTTLS:-true}
      EMAIL_USERNAME: ${EMAIL_USERNAME:?SMTP username is required}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:?SMTP password is required}
      EMAIL_FROM: ${EMAIL_FROM:?From email is required}
      EMAIL_TO: ${EMAIL_TO:-aristocratic-artwork-sell@proton.me}

      # Admin Account (REQUIRED for production)
      ADMIN_EMAIL: ${ADMIN_EMAIL:?Admin email is required}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:?Admin password is required (min 12 chars)}

      # Translation (Optional)
      TRANSLATION_ENABLED: ${TRANSLATION_ENABLED:-false}
      TRANSLATION_ENDPOINT: ${TRANSLATION_ENDPOINT:-}
      TRANSLATION_API_KEY: ${TRANSLATION_API_KEY:-}

      # Application
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
    volumes:
      - uploads-data:/app/wwwroot/uploads
    networks:
      - aas-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: aas-nginx-prod
    restart: unless-stopped
    depends_on:
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - uploads-data:/var/www/uploads:ro
    networks:
      - aas-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  postgres-data:
    driver: local
  uploads-data:
    driver: local

networks:
  aas-network:
    driver: bridge
