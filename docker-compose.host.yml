version: '3.8'

services:
  # ASP.NET Core Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aas-web-prod
    restart: unless-stopped
    network_mode: host
    environment:
      # Database (Host PostgreSQL via localhost with network_mode: host)
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-aas}
      DB_USER: ${DB_USER:-aas}
      DB_PASSWORD: ${DB_PASSWORD:?Database password is required}

      # Email (Host ProtonMail Bridge via localhost with network_mode: host)
      EMAIL_SMTP_HOST: ${EMAIL_SMTP_HOST:-127.0.0.1}
      EMAIL_SMTP_PORT: ${EMAIL_SMTP_PORT:-1025}
      EMAIL_USE_STARTTLS: ${EMAIL_USE_STARTTLS:-false}
      EMAIL_USERNAME: ${EMAIL_USERNAME:?Email username is required}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD:?Email password is required}
      EMAIL_FROM: ${EMAIL_FROM:?Email from address is required}
      EMAIL_TO: ${EMAIL_TO:?Email to address is required}

      # Admin account
      ADMIN_EMAIL: ${ADMIN_EMAIL:?Admin email is required}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:?Admin password is required}

      # Translation (Optional)
      TRANSLATION_ENABLED: ${TRANSLATION_ENABLED:-false}

      # ASP.NET Core
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
    volumes:
      - uploads-data:/app/wwwroot/uploads
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: aas-nginx-prod
    restart: unless-stopped
    depends_on:
      - web
    network_mode: host
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - uploads-data:/var/www/uploads:ro
    networks:
      - aas-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  # Certbot for Let's Encrypt SSL certificates
  certbot:
    image: certbot/certbot:latest
    container_name: aas-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    depends_on:
      - nginx

volumes:
  uploads-data:
    driver: local

networks:
  aas-network:
    driver: bridge
