version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: aas-web-prod
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - DATABASE_URL=${DATABASE_URL}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-aas_production}
      - DB_USER=${DB_USER:-aasuser}
      - DB_PASSWORD=${DB_PASSWORD}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - EMAIL_SMTP_HOST=${EMAIL_SMTP_HOST}
      - EMAIL_SMTP_PORT=${EMAIL_SMTP_PORT:-587}
      - EMAIL_USE_STARTTLS=${EMAIL_USE_STARTTLS:-true}
      - EMAIL_USERNAME=${EMAIL_USERNAME}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_FROM=${EMAIL_FROM}
      - EMAIL_TO=${EMAIL_TO}
      - TRANSLATION_ENABLED=${TRANSLATION_ENABLED:-false}
      - TRANSLATION_PROVIDER=${TRANSLATION_PROVIDER:-LibreTranslate}
      - TRANSLATION_ENDPOINT=${TRANSLATION_ENDPOINT}
      - TRANSLATION_API_KEY=${TRANSLATION_API_KEY}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./wwwroot/uploads:/app/wwwroot/uploads
      - ./logs:/app/logs
      - static-files:/shared-static
    depends_on:
      db:
        condition: service_healthy
    networks:
      - aas-network

  db:
    image: postgres:15-alpine
    container_name: aas-db-prod
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_NAME:-aas_production}
      - POSTGRES_USER=${DB_USER:-aasuser}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    # Port 5432 not exposed to host - communication via Docker network only
    networks:
      - aas-network

  nginx:
    image: nginx:alpine
    container_name: aas-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
      - static-files:/app/wwwroot:ro
      - ./wwwroot/uploads:/var/www/uploads:ro
    depends_on:
      - web
    networks:
      - aas-network

  certbot:
    image: certbot/certbot:latest
    container_name: aas-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - aas-network

volumes:
  postgres-data:
  static-files:

networks:
  aas-network:
    driver: bridge
